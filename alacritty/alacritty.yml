window:
  padding:
    x: 5
    y: 5
  # opacity: 0.95

font:
  # Normal (roman) font face
  normal:
    family: Monospace
    style: Regular

  # Bold font face
  bold:
    family: Monospace
    style: Bold

  # Italic font face
  italic:
    family: Monospace
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Monospace
    style: Bold Italic

  size: 12

  draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance}
  - { key: Insert, mods: Shift,         action: Paste}

