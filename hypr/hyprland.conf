#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Some default env vars.
env = XCURSOR_SIZE,24
env = XDG_CONFIG_HOME,/home/javier/.config/

# Load ssh keys
# exec-once=eval `ssh-agent -s`

# Set wallpaper
exec-once=swaybg -i ~/Pictures/Wallpapers/Draw/Anime/anime_room.png -m center

exec-once=/usr/libexec/kf5/polkit-kde-authentication-agent-1

# Launch waybar
exec-once=waybar

# Set up Night light
exec-once=wlsunset -S 7:30 -s 18:00 -t 4500 -d 1800

# Launch background process for PikaBackup
exec-once=flatpak run --command=pika-backup-monitor org.gnome.World.PikaBackup

# Launch background process for dunst (Notifications)
exec-once=dunst

# Idle control
exec-once=swayidle -w timeout 300 'swaylock -f -c 000000' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f -c 000000'

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es
    repeat_rate = 30
    repeat_delay = 200

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 6
    border_size = 3
    col.active_border = rgba(57E389ee) rgba(1C71D8EE) 90deg
    col.inactive_border = rgba(5E5C64AA)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    # dim_inactive = true
    # dim_strength = 0.3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Window rules
source = ./window-rules.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, kitty
bind = $mainMod SHIFT, i, exec, firefox
bind = $mainMod SHIFT, f, exec, nautilus
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, space, togglefloating, 
bind = $mainMod, m, fullscreen, 1
bind = $mainMod, p, exec, wofi --show drun
bind = $mainMod, Return, layoutmsg, swapwithmaster master
bind = $mainMod, Tab, layoutmsg, swapwithmaster master

# dwm like window movement
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod, d, layoutmsg, removemaster
bind = $mainMod, i, layoutmsg, addmaster

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Media controls
bind = $mainMod, F6, exec, pamixer --toggle-mute
bind = $mainMod, F7, exec, pamixer --decrease 5
bind = $mainMod, F8, exec, pamixer --increase 5
bind = $mainMod, F9, exec, playerctl previous
bind = $mainMod, F10, exec, playerctl play-pause
bind = $mainMod, F11, exec, playerctl next

# Session
bind = CTRL ALT, l, exec, ~/.config/local/bin/sessionmenu

# Power profiles
bind = CTRL ALT, p, exec, ~/.config/local/bin/powermenu

# Printscreen
bind = , Print, exec, grim -g "$(slurp)"

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
